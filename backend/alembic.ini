# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new revision files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Sys.path for loading modules
prepend_sys_path = .

# Timezone for revision file names
# timezone =

# Max revision ID length
# truncate_slug_length = 40

# Set to 'true' to run as much of the migration as possible in a single transaction
# transaction_per_migration = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
